<form class="registration-form" (ngSubmit)="onSubmit()">
  <label htmlFor="username" class="label"> Username </label>
  <input
    [(ngModel)]="username"
    name="username"
    type="text"
    placeholder="Username"
    required
    class="inputFeild" />

  <label htmlFor="email" class="label"> Email </label>
  <input
    name="email"
    type="email"
    placeholder="example@example.com"
    required
    class="inputFeild"
    [(ngModel)]="email" />

  <label htmlFor="password" class="label"> Password </label>
  <input
    type="password"
    name="password"
    placeholder="password"
    required
    class="inputFeild"
    [(ngModel)]="password" />

  <label htmlFor="confirmPassword" class="label"> Confirm Password </label>
  <input
    type="password"
    name="confirmPassword"
    placeholder="confirmPassword"
    required
    class="inputFeild" />

  <button type="submit">Register</button>
</form>
