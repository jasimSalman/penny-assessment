<div class="login-page">
  <h1>Login</h1>
  <form class="login-form" (ngSubmit)="onLogin()">
    <label for="username">Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      placeholder="Username"
      name="username"
      required />

    <label for="password">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      name="password"
      required />

    <button type="submit">Submit</button>
  </form>

  <div>
    <a routerLink="/update-password">
      <div class="font">Forget your password?</div>
    </a>
    <hr />
    <div class="font">Don't have an accout?</div>
    <div class="felxSignin">
      <a
        routerLink="/signup"
        routerLinkActive="active"
        ariaCurrentWhenActive="page">
        <h6 class="color">Create a New Account</h6>
      </a>
    </div>
  </div>
</div>
