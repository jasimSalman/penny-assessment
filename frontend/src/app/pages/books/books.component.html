<div class="container mt-4">
  <h1 class="text-center mb-4">Book List</h1>
  
  <div class="row">
    <!-- Display an error message if there is one -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Loop through the books array and create a card for each book -->
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let book of books">
      <div class="card text-center">
        <img [src]="book.imgURL" class="card-img-top" alt="{{ book.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
