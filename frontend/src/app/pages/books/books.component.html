<div class="container">
  <h1 class="text-center">Book List</h1>

  <div class="row">
    <div class="grid">
      <div class="" *ngFor="let book of books">
        <div class="card text-center">
          <img
            [src]="book.imgURL"
            class="card-img-top"
            alt="{{ book.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
