<div class="header">
  <div class="right">
    <ng-container *ngIf="!(isLoggedIn$ | async); else loggedInTemplate">
      <a
        routerLink="/login"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="nav-links"
        >Login</a
      >
      <a
        routerLink="/signup"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="nav-links"
        >Register</a
      >
    </ng-container>

    <ng-template #loggedInTemplate>
      <p class="nav-links">Welcome {{ (user$ | async)?.username }}</p>
      <a
        routerLink="/"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="nav-links"
        (click)="logout()"
        >Logout</a
      >
    </ng-template>
  </div>
</div>
